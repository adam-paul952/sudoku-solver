    A webpage to make my sudoku solver interactive
-->
<!DOCTYPE html>
<html lang="en">

    <head>
      <title>Sudoku Solver</title>
      <link rel="stylesheet" href="style.css">
      <meta charset="UTF-8">
      <script src="solver.js"></script>
    </head>
    
    <body onload="generateBoard(); createSubmit(); createReset()">
      <header>
        <h2>Sudoku Solver</h2>
      </header>
      <section>
        <p>Input your numbers in the sudoku puzzle grid below and click the "solve" button below to solve your puzzle! </p>
        <p>Ensure numbers are between 1 - 9; with no repeating numbers in a single row, column or 3x3 square</p>
      </section> <br>
      <form>
        <div id="container"></div>
        <br>
        <div id="btn">
          <div id="submit"></div>
          <div id="reset"></div>
        </div>
      </form>
    </body>
    
</html>
